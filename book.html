<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraveCrafter - Post Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">CraveCrafter</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="index.html" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">Home</a>
                    <a href="login.html" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Request Form -->
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Post Your Food Request</h1>
                <p class="mt-2 text-lg text-gray-600">Tell us what you're craving and local cooks will fulfill your request</p>
            </div>
            
            <div class="bg-white shadow rounded-lg p-6">
                <form id="book-form">
                    <div class="space-y-6">
                        <div class="space-y-6">
                            <div>
                                <label for="dishName" class="block text-sm font-medium text-gray-700">Dish Name</label>
                                <input type="text" id="dishName" name="dishName" required
                                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"
                                       placeholder="Bombay Aloo, Bhutte ka kees, Bebinca">
                            </div>
                        
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" required
                                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"
                                       placeholder="your@email.com">
                            </div>
                        </div>

                        <div>
                            <label for="ingredients" class="block text-sm font-medium text-gray-700">Details of Dish or Ingredients (Optional)</label>
                            <textarea id="ingredients" name="ingredients" rows="3"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"
                                placeholder="e.g., chicken, rice, vegetables, spices"></textarea>
                        </div>
                        
                        <div>
                            <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                            <select id="quantity" name="quantity" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                                <option value="1">1 serving</option>
                                <option value="2">2 servings</option>
                                <option value="3">3 servings</option>
                                <option value="4">4 servings</option>
                                <option value="5+">5+ servings</option>
                            </select>
                        </div>

                        <div class="flex gap-4">
                            <div class="w-1/2">
                                <label for="budget" class="block text-sm font-medium text-gray-700">Budget (optional)</label>
                                <input type="number" id="budget" name="budget" min="0"
                                    class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"
                                    placeholder="0.00">
                            </div>

                            <div class="w-1/2">
                                <label for="deliveryMethod" class="block text-sm font-medium text-gray-700">Delivery Method</label>
                                <select id="deliveryMethod" name="deliveryMethod" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                                    <option value="pickup">Self Pickup</option>
                                    <option value="delivery">Need Delivery</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label for="specialInstructions" class="block text-sm font-medium text-gray-700">Special Instructions</label>
                            <textarea id="specialInstructions" name="specialInstructions" rows="3"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"
                                placeholder="Any allergies, dietary restrictions, or special requests"></textarea>
                        </div>

                        <div>
                            <label for="image" class="block text-sm font-medium text-gray-700">Reference Image (URL)</label>
                            <input type="url" id="image" name="image"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"
                                placeholder="https://example.com/image.jpg">
                        </div>
                    </div>

                    <div class="mt-8">
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Submit Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script src="js/validateBookingForm.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userEmail = localStorage.getItem('userEmail');
            if (userEmail) {
                document.getElementById('email').value = userEmail;
            } else {
                // If not logged in, redirect to login
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
